<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #searchbar {
            margin: 20px auto;
            width: 50%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #searchbar label {
            font-weight: bold;
        }
        #searchbar input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchbar button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchbar button:hover {
            background-color: #0056b3;
        }
        #userTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #userTable th, #userTable td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        #userTable th {
            background-color: #007BFF;
            color: #fff;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">Welcome Admin</h1>
    <form id="searchbar" style="text-align: center">
        <label for="searchbar">Search for a user:</label>
        <input type="text" id="search" name="search" /><br /><br />
        <button type="submit">Search</button>
    </form>
    
    <h2>User List</h2>
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>isAdmin</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <a href="/login">Logout</a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Welcome ${username}`;
            }

            document.getElementById('searchbar').addEventListener('submit', function (event) {
                event.preventDefault();
                const searchQuery = document.getElementById('search').value;
                
                fetch(`/admin/users?search=${searchQuery}`)
                .then(response => response.json())
                .then(users => {
                    const userTableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
                    userTableBody.innerHTML = '';
                    users.forEach(user => {
                        const row = userTableBody.insertRow();
                        row.insertCell(0).textContent = user.id;
                        row.insertCell(1).textContent = user.username;
                        row.insertCell(2).textContent = user.password;
                        row.insertCell(3).textContent = user.isAdmin;
                    });
                })
                .catch(error => console.error('Error:', error));
            });
            
            // Fetch all users on page load
            fetch('/admin/users')
            .then(response => response.json())
            .then(users => {
                const userTableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
                userTableBody.innerHTML = '';
                users.forEach(user => {
                    const row = userTableBody.insertRow();
                    row.insertCell(0).textContent = user.id;
                    row.insertCell(1).textContent = user.username;
                    row.insertCell(2).textContent = user.password;
                    row.insertCell(3).textContent = user.isAdmin;
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
